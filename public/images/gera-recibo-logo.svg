  <path d="M42 35 L48 41 L58 29" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Text -->
  <text x="70" y="42" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#1f2937" filter="url(#shadow)">
