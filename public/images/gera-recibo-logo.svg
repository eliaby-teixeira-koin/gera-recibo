  <!-- Document lines -->
  <line x1="18" y1="20" x2="42" y2="20" stroke="#d1d5db" stroke-width="1.5" />
  <line x1="18" y1="28" x2="42" y2="28" stroke="#d1d5db" stroke-width="1.5" />
  <line x1="18" y1="36" x2="42" y2="36" stroke="#d1d5db" stroke-width="1.5" />
  <line x1="18" y1="44" x2="36" y2="44" stroke="#d1d5db" stroke-width="1.5" />
  
  <!-- Check mark -->
