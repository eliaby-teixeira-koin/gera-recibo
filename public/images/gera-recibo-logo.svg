      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="shadow" x="-2" y="0" width="100%" height="100%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3" />
